name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Create environment file
        env:
          OPEN_WEATHER_API_ID: '${{ secrets.OPEN_WEATHER_API_ID }}'
          SENTRY_DSN: '${{ secrets.SENTRY_DSN }}'
        run: |
          touch .env
          echo "REACT_APP_OPEN_WEATHER_API_ID=$OPEN_WEATHER_API_ID" >> .env
          echo "REACT_APP_ENVIRONMENT=Production" >> .env
          echo "REACT_APP_SENTRY_DSN=$SENTRY_DSN" >> .env
      - name: Run Build
        run: npm ci && npm run build
      - name: Deploy to Production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEATHER_CADDY }}'
          channelId: live
          projectId: weather-caddy
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  build_and_release_desktop:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1
      - name: Create environment file
        env:
          OPEN_WEATHER_API_ID: '${{ secrets.OPEN_WEATHER_API_ID }}'
          SENTRY_DSN: '${{ secrets.SENTRY_DSN }}'
        run: |
          touch .env
          echo "REACT_APP_OPEN_WEATHER_API_ID=$OPEN_WEATHER_API_ID" >> .env
          echo "REACT_APP_ENVIRONMENT=Production" >> .env
          echo "REACT_APP_SENTRY_DSN=$SENTRY_DSN" >> .env
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v1
        if: startsWith(matrix.os, 'ubuntu')
        with:
          snapcraft_token: ${{ secrets.SNAPCRAFT_TOKEN }}
      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
